<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width user-scalable=no, initial-scale=1.0"
    />
    <meta
      name="description"
      content="A blazing fast way to measure distance from a point a to point b using GPS and Maths. Make sure to switch on your GPS and leave the rest to Geomeasure."
    />
    <!-- add color to theme css todo -->
    <meta name="theme-color" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Geomeasure</title>
  </head>
  <!-- <body onload="main()"> -->
  <body>
    <div class="container--vertical">
      <h1>Geomeasure</h1>
      <div class="location" id="loc"></div>
      <div class="container--horizontal">
        <button id="aBtn">A</button>
        <div class="information" id="info"></div>
        <button id="bBtn">B</button>
      </div>
      <div class="instruction" id="instructions">
        Press A and B to update to your current location.
      </div>
    </div>
  </body>
</html>
